<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="http://fonts.cdnfonts.com/css/arcade-classic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" class="" />
    <title>Guess My Number</title>
  </head>
  <body>
    <section id="upper-part">
      <button type="button" id="again">Again!</button>
      <p id="range">
        &lt;Between &nbsp;&nbsp; 1&nbsp;&nbsp; and &nbsp;&nbsp; 20&gt;
      </p>
      <p id="guess">Guess &nbsp; &nbsp; My &nbsp; &nbsp; Number!</p>

      <div id="question">?</div>
    </section>

    <section id="lower-part">
      <p id="msg" class="wmsg">WRONG</p>
      <form id="input-box">
        <input type="number" id="input-bar" />
        <br />
        <input type="button" value="Check!" id="check-box" />
      </form>

      <section id="right-para">
        <p id="guessing" style="margin: 20px">Start guessing...</p>
        <p id="score" style="margin: 20px">
          Score: <span id="score-value">20</span>
        </p>
        <p id="highscore-para" style="margin: 20px">
          Highscore: <span id="highscore-value">0</span>
        </p>
      </section>
    </section>

    <script src="main.js"></script>
  </body>
</html>
